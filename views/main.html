<div class="container">
	<div class="today">
		<p>{{ today }}</p>
	</div>
	<div class="walk">
		<p>{{ step }}</p>
	</div>
	<div class="kcal">
		<p>{{ calorie }}</p>
	</div>
	<div class="sub_kcal">
		<p>{{ sub_calorie }}</p>
	</div>
	<div class="km">
		<p>{{ distance }}</p>
	</div>
	<div class="sub_km">
		<p>{{ sub_distance }}</p>
	</div>
	<div id="map">
	</div>
</div>
