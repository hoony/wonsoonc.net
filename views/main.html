<div class="container">
	<div class="today">
		<p>{{ today }}</p>
	</div>
	<div class="walk">
		<p>{{ step }}</p>
	</div>
	<div class="kcal">
		<p>{{ calorie }}</p>
		<p class="sub_info">
			런닝머신 스피드<br />
			{{ sub_calorie}} 분째
		</p>
	</div>
	<div class="km">
		<p>{{ distance }}</p>
		<p class="sub_info">
			서울에서 부산<br />
			왕복 {{ sub_distance }} 회
		</p>
	</div>
	<div id="map">
	</div>
</div>
